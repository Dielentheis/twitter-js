{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b><div class="names">Brian</div></b><br>
      100 followers
    </div>

    {% if showForm %}
      <form action="/tweets" method="POST">
        <label for="name_field">Name:</label>
        {% if name %}
        <input name="name" type="text" id="name_field" value={{name}} />
        {% else %}
        <input name="name" type="text" id="name_field" />
        {% endif %}

        <label for="text_field"> Text:</label>
        <input name="text" type="text" id="text_field" style="width: 350px;" />

        <input type="submit" value="Submit" />
      </form>
    {% endif %}

    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <div class="tweetbox">
        <img>
        <p class="names"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></p>
        <p class="tweets">{{tweet.content}}</p>
        </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
